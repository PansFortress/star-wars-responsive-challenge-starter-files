<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<header>
	<div class="row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete List</p>
		</div>
	</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="profile">
					<!--First Cell of Row 1-->
					<img src="images/chewbacca_square.png" alt="Chewbacca, a great first mate">
					<div class="profile-text">
						<h3>Chewbacca</h3>
						<p>A great first mate</p>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="profile">
					<img src="images/finn_square.png" alt="Finn, Stormtrooper, Rey's Friend">
					<h3>Finn</h3>
					<p>Stormtrooper, Rey's Friend</p>
				</div>
			</div>

			<div class="col-4">
				<div class="profile">
					<img src="images/kylo_square.png" alt="Kylo Renn, Evil. Or is he?">
					<h3>Kylo Renn</h3>
					<p>Evil. Or is  he?</p>
				</div>
			</div>
		</div>
		<!--End of First Row-->

		<div class="row">
			<div class="col-4">
				<div class="profile">
					<img src="images/poe_square.png" alt="Poe, Space Pirate">
					<h3>Poe</h3>
					<p>Space Pirate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="profile">
					<img src="images/rey_square.png" alt="Rey, Antagonist">
					<h3>Rey</h3>
					<p>Antagonist</p>
				</div>
			</div>
			<div class="col-4">
				<div class="profile">
					<img src="images/yoda_square.png" alt="Yoda, Fake Prophet">
					<h3>Yoda</h3>
					<p>Fake Prophet</p>
				</div>
			</div>
		</div>
		<!--End of Second Row-->
	</main>

</body>
</html>
